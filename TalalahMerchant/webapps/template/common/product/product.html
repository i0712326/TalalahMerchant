<div>
	<div class="thumbnail item">
		<img src="content/{{merchant.merchantCode.mcc}}/{{merchant.mcId}}/{{id}}/{{img}}" alt="Product {{name}}"/>
		<div class="caption">
			<h4><a href="#">{{name}}</a></h4>
			<h4>${{price}} USD</h4>
			<div class="ratings">
				<p>{{review}} reviews &nbsp;&nbsp;&nbsp; Rate : <span class="glyphicon glyphicon-star"> </span> {{rate}} </p>
			</div>
		</div>
		
	</div>
	
</div>
