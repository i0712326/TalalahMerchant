<div>
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-lg-3">
			<a href="#Product/{{merchant.merchantCode.mcc}}/{{merchant.mcId}}/{{id}}">
				<img src="content/{{merchant.merchantCode.mcc}}/{{merchant.mcId}}/{{id}}/{{img}}" 
				alt="product {{name}}" width="171" height="180" style="margin:5px"/>
			</a>
		</div>
		<div class="col-xs-9 col-sm-9 col-lg-9">
			<h3>{{name}}</h3>
			<h4>Seller : {{merchant.name}}, ID : {{id}} </h4>
			<h3>Price :${{price}}</h3>
			<div class="ratings">
				<p class="pull-right">{{review}} reviews</p>
				<p>Rate : <span class="glyphicon glyphicon-star"> </span> {{rate}} </p>
			</div>
		</div>
	</div>
</div>
