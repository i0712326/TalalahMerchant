<div>
	<div class="thumbnail">
		<img src="http://placehold.it/150x200" alt="product picture" title="{{name}}- ({{id}})"/>
		<div class="caption">
			<p title="{{name}}" class="overflow ellipsis"><a href="#Merchant/View/{{merchant.mcId}}/{{id}}">{{name}}</a></p>
			<p title="{{name}}"> {{id}} </p>
			<h5 title="Price">
				$ {{price}} USD 
				&nbsp;&nbsp;
				<span title="Rate" class="glyphicon glyphicon-star"></span>
				{{rate}}
			</h5>
		</div>
	</div>
</div>
