<div>
	<div>
		<div class="input-group space">
		  <span class="input-group-addon">Accommodation</span>
		  <input type="text" class="form-control" placeholder="Username" value="{{accom}}" >
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Adult</span>
				  <input type="text" class="form-control" placeholder="Username" value="{{adult}}" >
				   <span class="input-group-addon">
				   		<span class="glyphicon glyphicon-user"></span>
				  	</span>
				 </div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Child</span>
				  <input type="text" class="form-control" placeholder="Username" value="{{child}}" >
				   <span class="input-group-addon">
				   		<span class="glyphicon glyphicon-user"></span>
				  	</span>
				</div>
			</div>
		</div>
		
		<div class="row">
		   <div class="col-sm-6 col-xs-6 col-lg-6">
		   		<div class="input-group space">
				  <span class="input-group-addon">Destination</span>
				  <input type="text" class="form-control" placeholder="Username" value="{{destination.name}}" >
				</div>
		   </div>
		   <div class="col-sm-6 col-xs-6 col-lg-6">
		   		<div class="input-group space">
				  <span class="input-group-addon">Transportation</span>
				  <input type="text" class="form-control" placeholder="Transportation" value="{{transport}}" >
				</div>
		   </div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Start</span>
				  <input type="text" class="form-control" placeholder="Start Date" value="{{start}}" >
				  <span class="input-group-addon">
				   	<span class="glyphicon glyphicon-calendar"></span>
				  </span>
				 </div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				 	<span class="input-group-addon">End</span>
		  			<input type="text" class="form-control" placeholder="End Date" value="{{end}}" >
		  			<span class="input-group-addon">
				   		<span class="glyphicon glyphicon-calendar"></span>
				  	</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Days</span>
				  <input type="text" class="form-control" placeholder="Days" value="{{days}}" >
				</div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Guide</span>
				  <input type="text" class="form-control" placeholder="Guide" value="{{guide}}" >
				  <span class="input-group-addon">
				   		<span class="glyphicon glyphicon-user"></span>
				  	</span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Food</span>
				  <input type="text" class="form-control" placeholder="Foods" value="{{food}}" >
				</div>
				<div class="input-group space">
				  <span class="input-group-addon">PicUp</span>
				  <input type="text" class="form-control" placeholder="Picup place" value="{{picUp}}" >
				  <span class="input-group-addon">
				  	<a href="#" id="shppvdLink" data-toggle="modal" data-target="#myModal">
				  		<span class="glyphicon glyphicon-map-marker"></span>
				  	</a>
				  </span>
				</div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				  <div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				          Available Activities
				      </h4>
				    </div>
				      <div class="panel-body">
				        <div id="activitiesList"></div>
				      </div>
				  </div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Available Activities</h4>
	      </div>
	      <div class="modal-body">
	        Activities
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
