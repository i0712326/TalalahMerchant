<div>
	<script type="text/template" id="historyMainTemp">
		<div class="row space">
			<ol class="breadcrumb">
				<li><a href="#Home/Customer/{{mcId}}">Home</a></li>
				<li class="active">History</li>
			</ol>
		</div>
		
		<div class="row well">
			<div class="col-xs-8 col-sm-8 col-lg-8">
				<span class="glyphicon glyphicon-book"></span> History
			</div>
			<div class="col-xs-4 col-sm-4 col-lg-4">
				<div class="input-group">
					 <input type="text" class="form-control" placeholder="Search for..." id="search-text">
      				 <div class="input-group-btn">
        				<button class="btn btn-default" type="button" id="search">Go!</button>
						<button class="btn btn-default" type="button" id="reset" style="display:none;">Reset</button>
      				 </div>
				</div>
			</div>
		</div>
	
		<div class="row space">
			<div id="loading" style="text-align:center;">
				<img src="/Talalah/content/util/img/loader.gif">
				Loading ...
			</div>
			<div style="display:none;text-align:center;" id="info">
				<div class="col-sm-12 col-xs-12 col-lg-12 space">
					<div class="col-sm-4 col-xs-4 col-lg-4"></div>
					<div class="col-sm-4 col-xs-4 col-lg-4">
						<span class="alert alert-info">
							You have no order !!!!!!
						</span>
					</div>
					<div class="col-sm-4 col-xs-4 col-lg-4"></div>
				</div>
			</div>
			<div id="orders"></div>
		</div>
		<div class="row">
			<div style="text-align:center;">
				<div style="display: none;" id="loader">
					<img src="/Talalah/content/util/img/loader.gif">
					Loading ...
				</div>
				<button type="button" class="btn btn-default" id="loadmore">
					Load More
				</button>
				<button type="button" class="btn btn-default" id="searchmore" style="display:none;">
					Load More
				</button>
			</div>
			
		</div>
	</script>
	
	<script type="text/template" id="historyItemTemp">
		<div class="col-xs-1 col-sm-1 col-lg-1">
			<a href="#History/Customer/{{product.merchant.mcId}}/{{id}}">
				<img width="80" height="80" alt="{{product.name}}">
			</a>
		</div>
		<div class="col-xs-2 col-sm-2 col-lg-2">
			<p class="text-limiter">
				<a href="#History/Customer/{{product.merchant.mcId}}/{{id}}">
					{{product.name}}
				</a>
			</p>
			<p>
				<span class="glyphicon glyphicon-tag"></span>
				$ {{order.total}} USD,
				<span class="glyphicon glyphicon-gift"></span>
				{{order.num}}
			</p>
			<p>
				<span class="glyphicon glyphicon-calendar"></span>{{order.date}}
			</p>
		</div>
		<div class="col-xs-3 col-sm-3 col-lg-3">
			<p>
				{{color}},{{size}}
			</p>
			<p>
				{{width}},{{heigth}},{{length}},{{weight}}
			</p>
		</div>
		<div class="col-xs-3 col-sm-3 col-lg-3">
			<p>
				<span class="glyphicon glyphicon-user"></span> {{order.customer.usrname}}/{{order.customer.surname}}
			</p>
			<p>
				<span class="glyphicon glyphicon-envelope"></span> {{order.customer.email}}
			</p>
			<p>
				<span class="glyphicon glyphicon-phone-alt"></span> {{order.customer.address.tel}}/{{order.customer.address.fax}}
			</p>
		</div>
		<div class="col-xs-3 col-sm-3 col-lg-3">
			<h5>Note</h5>
			<p> {{note}} </p>
		</div>
	</script>
	
	<script type="text/template" id="historyTravelTemp">
		<div class="col-xs-1 col-sm-1 col-lg-1">
			<a href="#History/Customer/{{product.merchant.mcId}}/{{id}}">
				<img width="80" height="80" alt="{{product.name}}">
			</a>
		</div>
		<div class="col-xs-2 col-sm-2 col-lg-2">
			<p class="text-limiter">
				<a href="#History/Customer/{{product.merchant.mcId}}/{{id}}">
					{{product.name}}
				</a>
			</p>
			<p>
				<span class="glyphicon glyphicon-tag"></span>
				$ {{order.total}} USD, 
				<span class="glyphicon glyphicon-gift"></span>
				{{order.num}}
			</p>
			<p>
				<span class="glyphicon glyphicon-calendar"></span>{{order.date}}
			</p>
		</div>
		<div class="col-xs-3 col-sm-3 col-lg-3">
			<p>
				<span class="glyphicon glyphicon-calendar"></span> {{start}} to
				<span class="glyphicon glyphicon-calendar"></span> {{end}}
			</p>
			<p>
				<span class="glyphicon glyphicon-user"></span>
				{{adult}}/{{child}}, ({{days}} Days)
			</p>
		</div>
		<div class="col-xs-3 col-sm-3 col-lg-3">
			<p>
				<span class="glyphicon glyphicon-user"></span> {{order.customer.usrname}}/{{order.customer.surname}}
			</p>
			<p>
				<span class="glyphicon glyphicon-envelope"></span> {{order.customer.email}}
			</p>
			<p>
				<span class="glyphicon glyphicon-phone-alt"></span> {{order.customer.address.tel}}/{{order.customer.address.fax}}
			</p>
		</div>
		<div class="col-xs-2 col-sm-2 col-lg-2">
			<h5>Note</h5>
			<p> {{note}} </p>
			<p>
				<span class="glyphicon glyphicon-calendar"></span> {{pDate}}, {{pTime}}
			</p>
		</div>
	</script>
	
	<script type="text/template" id="historyDetailTemp">
		<div class="row space">
			<ol class="breadcrumb">
				<li><a href="#Home/Customer/{{product.merchant.mcId}}">Home</a></li>
				<li><a href="#History/Customer/{{product.merchant.mcId}}">History</a></li>
				<li class="active">{{id}}</li>
			</ol>
		</div>
		
		<div class="row space">
			<div class="col-xs-3 col-sm-3 col-lg-3">
				<div class="thumbnail">
					<img width="300" height="350" id="prdImg">   
    			</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div id="orderDetail"></div>
			</div>
			<div class="col-xs-3 col-sm-3 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-file"></span> Product
					</div>
					<div class="panel-body">
						<h4 title="{{product.id}}">
							<a href="#Products/Customer/{{product.merchant.mcId}}/{{product.id}}">{{product.name}}</a>
						</h4>
						<h4>$ {{product.price}} USD, Available : {{product.stock}}</h4>
						<h4>
							<span class="glyphicon glyphicon-link"></span> <a href="http://{{product.url}}">{{product.url}}</a>
						</h4>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-user"></span> Customer
					</div>
					<div class="panel-body">
						<div class="col-xs-12 col-sm-12 col-lg-12">
							<div class="input-group">
  								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
 								<input type="text" class="form-control" value="{{order.customer.usrname}}/{{order.customer.surname}}" disabled>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-lg-12 space">
							<div class="input-group">
  								<span class="input-group-addon">
									<span class="glyphicon glyphicon-envelope"></span>
								</span>
 								<input type="text" class="form-control" value="{{order.customer.email}}" disabled>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-lg-12">
							<button type="button" class="btn btn-primary" id="eval" data-toggle="modal" data-target="#evaluateBox">Evaluate</button>
						</div>
						<!-- evaluate modal -->
						<div class="modal" tabindex="-1" role="dialog" id="evaluateBox">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title">
						        	<span class="glyphicon glyphicon-paperclip"></span> Evaluate
						        </h4>
						      </div>
						      <div class="modal-body">
						      		<div class="row space">
										<div class="col-xs-12 col-sm-12 col-lg-12 space" style="text-align:center;">
											<img width="80" height="80" id="custImg"/>
											<div class="caption">
      											<h3>{{order.customer.usrname}}</h3>
												<label class="radio-inline">
													<input type="radio" name="cStar" value="5" checked>
													<span class="glyphicon glyphicon-star"></span> 5
												</label>
												<label class="radio-inline">
													<input type="radio" name="cStar" value="4">
													<span class="glyphicon glyphicon-star"></span> 4
												</label>
												<label class="radio-inline">
													<input type="radio" name="cStar" value="3">
													<span class="glyphicon glyphicon-star"></span> 3
												</label>
												<label class="radio-inline">
													<input type="radio" name="cStar" value="2">
													<span class="glyphicon glyphicon-star"></span> 2
												</label>
												<label class="radio-inline">
													<input type="radio" name="cStar" value="1">
													<span class="glyphicon glyphicon-star"></span> 1
												</label>
											</div>	
										</div>
									</div>
									
									<div class="col-xs-12 col-sm-12 col-lg-12">
										<div class="col-xs-4 col-sm-4 col-lg-4"></div>
										<div class="col-xs-4 col-sm-4 col-lg-4">
											<div class="alert alert-success" id="eval-aler-suc" style="display:none; text-align:center;">
														SUCCESS!!!
											</div>
											<div class="alert alert-danger" id="eval-aler-err" style="display:none; text-align:center;">
														ERROR !!!
											</div>
										</div>
										<div class="col-xs-4 col-sm-4 col-lg-4"></div>
									</div>
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						        <button type="button" class="btn btn-primary" id="postEval">OK</button>
						      </div>
						    </div><!-- /.modal-content -->
						  </div><!-- /.modal-dialog -->
						</div><!-- /.modal -->			

						<!-- end evaluat modal -->
					</div>
				</div>
			</div>
		</div>
		
		<div class="row space">
			<div id="detail"></div>
		</div>
	</script>
</div>
