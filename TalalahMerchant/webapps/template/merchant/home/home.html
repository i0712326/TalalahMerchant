<div>
	<script type="text/template" id="homeTempl">
		<div class="row space">
			<ol class="breadcrumb">
				<li class="active">Home</li>
			</ol>
		</div>
		<div class="row space">
			<div class="col-xs-4 col-sm-4 col-lg-4"></div>
			<div class="col-xs-4 col-sm-4 col-lg-4">
				<div style="text-align:center;">
					<p>
						<img  width="150" height="200" alt="{{name}}" id="merchant-img">
					</p>
					<p style="display: none;">
						<input type="file" id="thefile" name="thefile">
					</p>
					<p>
						<img src="/TalalahMerchant/content/util/img/loader.gif" id="imgloader" style="display: none;"> 
						<span class="btn btn-default" id="ok" style="display: none;">OK</span>
						<span class="btn btn-default" id="upload">
							<span class="glyphicon glyphicon-plus-sign"></span>
							Upload
						</span>
					</p>
					<div id="img">
						<div class="alert alert-success" style="display: none;"> SUCCESSED !</div>
						<div class="alert alert-danger" style="display: none;"> FAILED ! </div>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-lg-4"></div>
		</div>
		<div class="row space">
			<div class="col-xs-2 col-sm-2 col-lg-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-menu-hamburger"></span> Menu
					</div>
					<div class="panel-body">
						<ul class="list-group">
 							<li class="list-group-item">
								<a href="#Messages/Customer/{{mcId}}/Inbox"> Inbox <span class="badge">{{inbox}}</span></a>
							</li>
  							<li class="list-group-item">
								<a href="#Products/Customer/{{mcId}}"> Products <span class="badge">{{stock}}</span> </a>
							</li>
  							<li class="list-group-item">
								<a href="#Order/Customer/{{mcId}}"> Orders <span class="badge">{{order}}</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-xs-3 col-sm-3 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-file"></span>Infomation
					</div>
					<div class="panel-body">
						<div class="input-group input-group-sm space">
  							<span class="input-group-addon" title="username/surname">
  								<span class="glyphicon glyphicon-user"></span>
  							</span>
  							<input type="text" class="form-control" value="{{usrname}} / {{surname}}" id="usrname">
						</div>
						<div class="input-group input-group-sm space">
  							<span class="input-group-addon" title="merchant's name">
  								<span class="glyphicon glyphicon-home"></span>
  							</span>
  							<input type="text" class="form-control" value="{{name}}" id="name">
						</div>
						<div class="input-group input-group-sm space">
  							<span class="input-group-addon" title="email">
  								<span class="glyphicon glyphicon-envelope"></span>
  							</span>
  							<input type="text" class="form-control" value="{{email}}" id="email">
						</div>
						<div class="input-group input-group-sm space">
  							<span class="input-group-addon" title="mcc">
  								<span class="glyphicon glyphicon-barcode"></span>
  							</span>
  							<input type="hidden" class="form-control" value="{{merchantCode.mcc}}" id="mcc">
  							<input type="text" class="form-control" value="{{merchantCode.note}}">
						</div>
						<p style="text-align: right;">
							<img src="/TalalahMerchant/content/util/img/loader.gif" id="infoloader" style="display: none;"> 
							<button type="button" class="btn btn-default" id="updateInfo">
								update
							</button>
						</p>
						<div id="profile" style="text-align: center;">
							<div class="alert alert-success" style="display: none;" id="success2"> SUCCESSED !</div>
							<div class="alert alert-danger" style="display: none;" id="failed2"> FAILED ! </div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-lg-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-map-marker"></span> Address
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-2 col-sm-2 col-lg-2"></div>
							<div class="col-xs-8 col-sm-8 col-lg-8" id="addr" style="text-align: center;">
								<div class="alert alert-success" style="display: none;" id="success3"> SUCCESSED !</div>
								<div class="alert alert-danger" style="display: none;" id="failed3"> FAILED ! </div>
							</div>
							<div class="col-xs-4 col-sm-4 col-lg-4"></div>
						</div>
						<div id="addr-body">
							<p>
								{{address.country}}, {{address.district.name}}, {{address.postal}},
								{{address.tel}}, {{address.fax}},{{address.email}},{{address.address1}},
								{{address.address2}}, {{address.address3}}
							</p>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-lg-12" style="text-align: right;">
								<img src="/TalalahMerchant/content/util/img/loader.gif" id="addrloader" style="display: none;"> 
								<button type="button" class="btn btn-default" id="updateAddr" style="display: none;">Update</button>
								<a href="#" id="editAddr">Edit</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-3 col-sm-3 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-paperclip"></span> Evaluation
					</div>
					
					<div class="panel-body">
				    	<div class="row">
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<span class="glyphicon glyphicon-star"></span> 5 &nbsp;{{rate.percent5}}%
							</div>
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="{{rate.percent5}}" aria-valuemin="0" aria-valuemax="100" style="width: {{rate.percent5}}%;">
						    		</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<span class="glyphicon glyphicon-star"></span> 4 &nbsp;{{rate.percent4}}%
							</div>
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="{{rate.percent4}}" aria-valuemin="0" aria-valuemax="100" style="width: {{rate.percent4}}%;">
						  			</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<span class="glyphicon glyphicon-star"></span> 3&nbsp;{{rate.percent3}}%
							</div>
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="{{rate.percent3}}" aria-valuemin="0" aria-valuemax="100" style="width: {{rate.percent3}}%;">
						    		</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<span class="glyphicon glyphicon-star"></span> 2&nbsp;{{rate.percent2}}%
							</div>
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="{{rate.percent2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{rate.percent2}}%;">
						    		</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<span class="glyphicon glyphicon-star"></span> 1&nbsp;{{rate.percent1}}%
							</div>
							<div class="col-xs-6 col-sm-6 col-lg-6">
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="{{rate.percent1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{rate.percent1}}%;">
						    		</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row space">	
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<span style="font-weight: bold;font-size:24px;"><span class="glyphicon glyphicon-gift"></span> Products</span>
			</div>
			<div class="col-xs-2 col-sm-2 col-lg-2">
				<p style="text-align: center; display:none" id="search-loader">
					<img src="/TalalahMerchant/content/util/img/loader.gif"> 
					Searching ...
				</p>
			</div>
			<div class="col-xs-4 col-sm-4 col-lg-4">
				<div class="input-group">
      				<input type="text" class="form-control" placeholder="Search for..." id="search-text">
      				<span class="input-group-btn">
        				<button class="btn btn-default btn-md" type="button" id="search">Go!</button>
      				</span>
    			</div><!-- /input-group -->
			</div>
		</div>
		
		<div class="row space">
			<div class="col-xs-12 col-sm-12 col-lg-12">	
				<div class="col-xs-4 col-sm-4 col-lg-4"></div>
				<div class="col-xs-4 col-sm-4 col-lg-4">
					<div style="display:none;" id="search-result">
						<div class="alert alert-info" style="text-align:center;">
							No Product found !
						</div>
					</div>
					<div class="alert alert-success" style="text-align:center;display:none;" id="delete-success">
							SUCCESS !
					</div>
					<div class="alert alert-danger" style="text-align:center;display:none;" id="delete-error">
							ERROR !
					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-lg-4"></div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div id="products"></div>
				<div style="text-align:center;display:none;" id="product0">	
					<div class="alert alert-info">
						You have no product
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div style="text-align: center; display:none" id="loader">
					<p>
						<img src="/TalalahMerchant/content/util/img/loader.gif">
					</p>
					<p>
						Loading ..
					</p>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div style="text-align: center;">
					<span class="btn btn-default" id="loadmore">Load More</span>
				</div>
			</div>
		</div>
		
	</script>
	
	<script type="text/template" id="addr-form">
		<div class="row space">
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-flag"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.country}}" disabled>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-tower"></span>
				  </span>
				  <input type="hidden" class="form-control" id="distId">
				  <input type="text" class="form-control" value="{{address.district.name}}" id="distName">
				   <span class="input-group-addon">
					<a data-toggle="modal" data-target="#districtModal"><span class="glyphicon glyphicon-new-window"></span></a>
				  </span>
				</div>
				<!-- distirct modal -->
				<div class="modal fade" id="districtModal" tabindex="-1" role="dialog">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">District</h4>
				      </div>
				      <div class="modal-body" data-spy="scroll" data-target="#dist-body">
				      	<div class="row">
				      		<div class="col-xs-12 col-sm-12 col-lg-12" style="font-weight: bold;">
					       		<div class="col-xs-3 col-sm-3 col-lg-3" style="background-color:#CCC;">
									#
								</div>
								<div class="col-xs-3 col-sm-3 col-lg-3" style="background-color:#CCC;">
									ID
								</div>
								<div class="col-xs-6 col-sm-6 col-lg-6" style="background-color:#CCC;">
									NAME
								</div>
							</div>
				      	</div>
				      	<div class="row space">
				      		<div id="dist-body" style="height:300px;"></div>
				      	</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>
				<!-- end modal -->
			</div>
		</div>
		
		<div class="row space">
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-barcode"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.postal}}" id="postal">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-envelope"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.email}}" id="email">
				</div>
			</div>
		</div>
		
		<div class="row space">
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-phone-alt"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.tel}}" id="tel">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-print"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.fax}}" id="fax">
				</div>
			</div>
		</div>
		
		<div class="space row">
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-map-marker"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.address1}}" id="addr1" >
				</div>
			</div>
		</div>
		
		<div class="space row">
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-map-marker"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.address2}}" id="addr2">
				</div>
			</div>
		</div>
		
		<div class="space row">
			<div class="col-xs-12 col-sm-12 col-lg-12">
			<div class="input-group input-group-sm">
				  <span class="input-group-addon">
					<span class="glyphicon glyphicon-map-marker"></span>
				  </span>
				  <input type="text" class="form-control" value="{{address.address3}}" id="addr3">
				</div>
			</div>
		</div>
		
	</script>
	
	<script type="text/template" id="districtTemp">
		<div class="col-xs-6 col-sm-6 col-lg-6">
			{{id}}
		</div>
		<div class="col-xs-6 col-sm-6 col-lg-6">
			{{name}}
		</div>
	</script>
	
</div>
