<div>
	<!-- travel Page main  -->
	<script type="text/template" id="travelMainTemp1">
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<div class="jumbotron">
			<h2>{{name}}</h2>
			<span class="shDes">{{shDes}}</span>
			<h3>${{price}}USD</h3>
			<p><a class="btn btn-primary btn-lg" role="button" href="#Home/Travel/{{destinationId}}">Learn more</a></p>
		</div>
	</div>
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<img src="#" alt="{{name}}"/>
	</div>
	</script>
	
	<script type="text/template" id="travelMainTemp2">
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<img src="#" alt="{{name}}"/>
	</div>
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<div class="jumbotron">
			<h2>{{name}}</h2>
			<span class="shDes">{{shDes}}</span>
			<h3>${{price}}USD</h3>
			<p><a class="btn btn-primary btn-lg" role="button" href="#Home/Travel/{{destinationId}}">Learn more</a></p>
		</div>
	</div>
	</script>
	
	<script type="text/template" id="itemMainTemp1">
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<div class="jumbotron">
			<h2>{{name}}</h2>
			<span class="shDes">{{shDes}}</span>
			<h3>${{price}}USD</h3>
			<p><a class="btn btn-primary btn-lg" role="button" href="#Home/Product/{{merchant.merchantCode.mcc}}">Learn more</a></p>
		</div>
	</div>
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<img src="#" alt="{{name}}"/>
	</div>
	</script>
	
	<script type="text/template" id="itemMainTemp2">
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<img src="#" alt="{{name}}"/>
	</div>
	<div class="col-sm-6 col-xs-6 col-lg-6">
		<div class="jumbotron">
			<h2>{{name}}</h2>
			<span class="shDes">{{shDes}}</span>
			<h3>${{price}}USD</h3>
			<p><a class="btn btn-primary btn-lg" role="button" href="#Home/Product/{{merchant.merchantCode.mcc}}">Learn more</a></p>
		</div>
	</div>
	</script>
	
	<script type="text/template" id="productSubTemp">
	<div class="thumbnail">
		<img src="#" alt="{{name}}"/>
		<div class="caption">
			<h3 title="{{id}}"><a href="#Home/Travel/Product/{{merchant.merchantCode.mcc}}/{{merchant.mcId}}/{{id}}">{{name}}</a></h3>
			<h4 title="price">$ {{price}} USD</h4>
			<p class="text-limiter">
				{{shDes}}
			</p>
		</div>
	</div>
	</script>
	
	<!-- product detail page -->
	
	<script type="text/template" id="relatedImg">
	<div class="thumbnail">
		<a href="#Home/Product/{{id}}/{{productImg.id}}">
		<img src="#" alt="{{name}}"/>
		</a>
	</div>
	</script>
	
	<script type="text/template" id="relatedPrd">
	<div class="thumbnail">
		<img src="" alt="{{name}}"/>
		<div class="caption">
			<h4 title="name"><a href="#Home/Product/{{merchant.merchantCode.mcc}}/{{merchant.mcId}}/{{id}}">{{name}}</a></h4>
			<h4 title="price"> $ {{price}} USD </h4>
			<p class="text-limiter">{{shDes}}</p>
		</div>
	</div>
	</script>
	
	<script type="text/template" id="comment">
	<a class="pull-left" href="#">
		<img width="64" height="64" alt="{{id}}">
	</a>
	<div class="media-body"  style="margin:10px;">
		 <h5 class="media-heading">
			<span class="glyphicon glyphicon-user"></span>{{customer.name}} &nbsp;
			<span class="glyphicon glyphicon-calendar"></span>{{date}} &nbsp;
			<span class="glyphicon glyphicon-star"></span>{{rate}} &nbsp;
		</h5>
		{{comment}}	
	</div>
	</script>
	
	<!-- travel detail -->
	
	<script type="text/template" id="travel-detail">
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
		  			<span class="input-group-addon">Accommodation</span>
		  			<input type="text" class="form-control" placeholder="Username" value="{{accom}}" disabled>
				</div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Transportation</span>
				  <input type="text" class="form-control" placeholder="Transportation" value="{{transport}}" disabled>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Adult</span>
				  <input type="text" class="form-control" placeholder="Adult's number" value="1" id="adult">
				   <span class="input-group-addon">
				   		<span class="glyphicon glyphicon-user"></span>
				  	</span>
				 </div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Child</span>
				  <input type="text" class="form-control" placeholder="Child's number" value="0" id="child" >
				   <span class="input-group-addon">
				   		<span class="glyphicon glyphicon-user"></span>
				  	</span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space date" id="start">
				  <span class="input-group-addon">From</span>
				  <input type="text" class="form-control" placeholder="(YYYY-MM-DD)" id="startVal">
				  <span class="input-group-addon">
				   	<span class="glyphicon glyphicon-calendar"></span>
				  </span>
				 </div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space date" id="end">
				 	<span class="input-group-addon">To</span>
		  			<input type="text" class="form-control" placeholder="(YYYY-MM-DD)" id="endVal">
		  			<span class="input-group-addon">
				   		<span class="glyphicon glyphicon-calendar"></span>
				  	</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Days</span>
				  <input type="text" class="form-control" placeholder="Days" value="{{days}}" id="days" disabled>
				</div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Guide</span>
				  <input type="text" class="form-control" placeholder="Guide" value="{{guide}}" disabled>
				  <span class="input-group-addon">
				   		<span class="glyphicon glyphicon-user"></span>
				  	</span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">PicUp</span>
				  <input type="text" class="form-control" placeholder="Picup place" value="{{pickUp}}" disabled>
				  <span class="input-group-addon">
				  	<span class="glyphicon glyphicon-map-marker"></span>
				  </span>
				</div>
				<div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				         Trip Destination
				      </h4>
				    </div>
				      <div class="panel-body">
				        <div id="destinationList"></div>
				      </div>
				</div>
			</div>
			<div class="col-sm-6 col-xs-6 col-lg-6">
				  <div class="input-group space">
				     <span class="input-group-addon">Food</span>
				     <input type="text" class="form-control" placeholder="Foods" value="{{food}}" disabled>
					 <span class="input-group-addon"><span class="glyphicon glyphicon-cutlery"></span></span>
				  </div>
				  <div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				          Available Activities
				      </h4>
				    </div>
				      <div class="panel-body">
				        <div id="activitiesList"></div>
				      </div>
				  </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-lg-12" >
    			<div class="col-xs-6 col-sm-6 col-lg-6">
					<div class="alert alert-warning" style="display:none;text-align:center;">
						<strong> Not Available !!!!</strong>
					</div>
					<div style="display:none;" id="action">
	    				<h3 title="Total" id="totalPrice">
							Total : $ <span id="total"></span> USD
						</h3>
						<p class="space" style="text-align: left;">
					 		<button class="btn btn-default btn-sm" id="addCart">
					 			Add to Cart	
					 		</button> 
					 		&nbsp;
					 		<button class="btn btn-default btn-sm" id="buyNow">
					 			Buy Now
					 		</button>
						</p>
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-lg-6"  style="text-align:left;">
					<div style="display: none;" id="checkLoader">
  						<p>
  							<img src="/Talalah/content/util/img/loader.gif">
  							Checking ...
  						</p>
  					</div>
  					<button type="button" class="btn btn-primary btn-md" id="check">
    					Check Availability
    				</button>
				</div>
    		</div>
		</div>
	</script>
	
	<script type="text/template" id="item-detail">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Stock</span>
				  <input type="text" class="form-control" placeholder="Username" value="{{stock}}" >
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Color</span>
				  <input type="text" class="form-control" placeholder="Color" value="{{color}}" id="color">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Size</span>
				  <input type="text" class="form-control" placeholder="Size" value="{{size}}" id="size">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Length</span>
				  <input type="text" class="form-control" placeholder="Lenght" value="{{lenght}}" id="lenght">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Width</span>
				  <input type="text" class="form-control" placeholder="Width" value="{{width}}" id="width">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<div class="input-group space">
				  <span class="input-group-addon">Height</span>
				  <input type="text" class="form-control" placeholder="Height" value="{{height}}" id="height">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-lg-12">	
			 <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			          Shipping Provider
			      </h4>
			    </div>
			      <div class="panel-body">
					<div class="col-lg-12 col-sm-12 col-xs-12" style="font-weight:bold; border-bottom:1px solid #CCC;">
						<div class="col-lg-1 col-sm-1 col-xs-1">
							#
						</div>
						<div class="col-lg-2 col-sm-2 col-xs-2">
							ID
						</div>
						<div class="col-lg-2 col-sm-2 col-xs-2">
							Name
						</div>
						<div class="col-lg-2 col-sm-2 col-xs-2">
							Max
						</div>
						<div class="col-lg-2 col-sm-2 col-xs-2">
							Min
						</div>
						<div class="col-lg-2 col-sm-2 col-xs-2">
							Price
						</div>
					</div>
			        <div id="shppvdlist"></div>
			      </div>
			  </div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-lg-6">
				<button class="btn btn-default" id="addCart">Add ot Cart</button>
				&nbsp;
				<button class="btn btn-default" id="buyNow">Buy Now</button>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6" style="font-weigth:bold;">
				<h3> Total : $ <span id="total">{{price}}</span> USD</h3>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="shippingProvider">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<div class="col-lg-1 col-sm-1 col-xs-1">
				<input type="radio" name="spvd" value="{{itemShippingProviderId.shippingProvider.id}}">
			</div>
			<div class="col-lg-2 col-sm-2 col-xs-2">
				{{itemShippingProviderId.shippingProvider.id}}
			</div>
			<div class="col-lg-2 col-sm-2 col-xs-2">
				{{itemShippingProviderId.shippingProvider.name}}
			</div>
			<div class="col-lg-2 col-sm-2 col-xs-2">
				{{max}}
			</div>
			<div class="col-lg-2 col-sm-2 col-xs-2">
				{{min}}
			</div>
			<div class="col-lg-2 col-sm-2 col-xs-2" id="{{itemShippingProviderId.shippingProvider.id}}">
				<span id="sPrice">{{price}}</span>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="merchantProducts">
		<div class="row space">
			<ol class="breadcrumb">
				<li><a href="#Home">Home</a></li>
				<li><a href="#Home/Product/{{merchantCode.mcc}}">{{merchantCode.note}}</a></li>
				<li class="active">{{name}}</li>
			</ol>
		</div>
		<div class="row space">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<div id="products"></div>
			</div>
		</div>
		<div class="row space">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<div style="text-align:center;">
					<div id="loader" style="display: none;">
						<img src="/Talalah/content/util/img/loader.gif">
						Loading...
					</div>
					<span class="btn btn-default" id="loadmore">Load More</span>
				</div>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="merchantCodeProducts">
		<div class="row space">
			<ol class="breadcrumb">
				<li><a href="#Home">Home</a></li>
				<li class="active">{{note}}</li>
			</ol>
		</div>
		<div class="row space">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<div id="products"></div>
			</div>
		</div>
		<div class="row space">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<div style="text-align:center;">
					<div id="loader" style="display: none;">
						<img src="/Talalah/content/util/img/loader.gif">
						Loading...
					</div>
					<span class="btn btn-default" id="loadmore">Load More</span>
				</div>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="productSearch">
		<div class="row space">
			<ol class="breadcrumb">
				<li class="active">Search For : <strong> {{key}} </strong></li>
			</ol>
		</div>
		<div class="row space">
			<div class="col-xs-4 col-sm-4 col-lg-4"></div>
			<div class="col-xs-4 col-sm-4 col-lg-4">
				<div class="alert alert-info" style="text-align:center; display:none;">
					No product is found !!!!
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-lg-4"></div>
			<div id="products"></div>
		</div>
		<div class="row space">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<div style="text-align:center;">
					<div id="loader" style="display: none;">
						<img src="/Talalah/content/util/img/loader.gif">
						Loading...
					</div>
					<span class="btn btn-default" id="loadmore">Load More</span>
				</div>
			</div>
		</div>
	</script>
</div>
